<!DOCTYPE html>
<html>
<head>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

    <!-- include summernote css/js-->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.3/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.3/summernote.js"></script>

</head>
<style>
    .testTxt{
        width: 220px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        height: 25px;
        font-size: 15px;
        border: 1px solid #cccccc;
        outline: none;
        color: #808080;
        padding-left: 5px;
        margin-left:200px;
        margin-top:20px;
    }
    .green:focus {
        transition: border linear .2s, box-shadow linear .5s;
        -moz-transition: border linear .2s, -moz-box-shadow linear .5s;
        -webkit-transition: border linear .2s, -webkit-box-shadow linear .5s;
        outline: none;
        border-color: rgba(19, 105, 172, .75);
        box-shadow: 0 0 3px rgba(19, 105, 192, .5);
        -moz-box-shadow: 0 0 3px rgba(241, 39, 232, .5);
        -webkit-box-shadow: 0 0 3px rgba(19, 105, 252, 3);
    }
</style>
<body>

<input type="text" class="testTxt green">

<div id="summernote" name="note"></div>
<script>
    $(document).ready(function () {
        $('#summernote').summernote({
            lang: 'zh-CN',
            height: 500,                 // set editor height
            minHeight: 500,             // set minimum height of editor
            maxHeight: 800,             // set maximum height of editor
            focus: true                  // set focus to editable area after initializing summernote
        });
    });
</script>
</body>
</html>
